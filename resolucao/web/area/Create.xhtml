<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="messages" life="3000"/>

            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{bundle.LegendAreaTitle}"/>
                </f:facet>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateAreaLabel_areNm}" for="areNm" />
                    <p:inputText id="areNm" size="70" maxlength="100" value="#{areaController.selected.areNm}" title="#{bundle.CreateAreaTitle_areNm}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_areNm}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_areDesc}" for="areDesc" />
                    <p:inputText id="areDesc" size="70" maxlength="255" value="#{areaController.selected.areDs}" title="#{bundle.CreateAreaTitle_areDesc}" />
                </h:panelGrid>
                <br />

                <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" /> &nbsp;
                <p:commandButton ajax="false" action="#{areaController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.CreateAreaShowAllLink}" immediate="true"/>

            </p:panel>            
        </ui:define>
    </ui:composition>

</html>
