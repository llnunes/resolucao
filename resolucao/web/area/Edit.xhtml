<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreaLabel_areId}" for="areId" />
                    <h:inputText id="areId" value="#{areaController.selected.areId}" title="#{bundle.EditAreaTitle_areId}" />
                    <h:outputLabel value="#{bundle.EditAreaLabel_areNm}" for="areNm" />
                    <h:inputText id="areNm" value="#{areaController.selected.areNm}" title="#{bundle.EditAreaTitle_areNm}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areNm}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_areDs}" for="areDs" />
                    <h:inputText id="areDs" value="#{areaController.selected.areDs}" title="#{bundle.EditAreaTitle_areDs}" />
                    <h:outputLabel value="#{bundle.EditAreaLabel_areStatus}" for="areStatus" />
                    <h:inputText id="areStatus" value="#{areaController.selected.areStatus}" title="#{bundle.EditAreaTitle_areStatus}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areStatus}"/>
                </h:panelGrid>
                <h:commandLink action="#{areaController.update}" value="#{bundle.EditAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAreaViewLink}"/>
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.EditAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAreaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
