<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtoLegalLabel_aleId}" for="aleId" />

                    <h:outputLabel value="#{bundle.EditAtoLegalLabel_aleNumero}" for="aleNumero" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtoLegalLabel_aleAno}" for="aleAno" />
                    <h:inputText id="aleAno" value="#{atoLegalController.selected.aleAno}" title="#{bundle.EditAtoLegalTitle_aleAno}" />

                <h:commandLink action="#{atoLegalController.prepareList}" value="#{bundle.EditAtoLegalShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditAtoLegalIndexLink}" />
