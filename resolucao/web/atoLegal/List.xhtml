<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtoLegalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAtoLegalEmpty}" rendered="#{atoLegalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atoLegalController.items.rowCount > 0}">
                    <h:outputText value="#{atoLegalController.pagination.pageFirstItem + 1}..#{atoLegalController.pagination.pageLastItem + 1}/#{atoLegalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{atoLegalController.previous}" value="#{bundle.Previous} #{atoLegalController.pagination.pageSize}" rendered="#{atoLegalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atoLegalController.next}" value="#{bundle.Next} #{atoLegalController.pagination.pageSize}" rendered="#{atoLegalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{atoLegalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleAno}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleAno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleDtPub}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleDtPub}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleVersao}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleVersao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtoLegalTitle_aleTalId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aleTalId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atoLegalController.prepareView}" value="#{bundle.ListAtoLegalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atoLegalController.prepareEdit}" value="#{bundle.ListAtoLegalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atoLegalController.destroy}" value="#{bundle.ListAtoLegalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{atoLegalController.prepareCreate}" value="#{bundle.ListAtoLegalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAtoLegalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
