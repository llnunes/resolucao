<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtoLegalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleId}"/>
                    <h:outputText value="#{atoLegalController.selected.aleId}" title="#{bundle.ViewAtoLegalTitle_aleId}"/>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleNumero}"/>
                    <h:outputText value="#{atoLegalController.selected.aleNumero}" title="#{bundle.ViewAtoLegalTitle_aleNumero}"/>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleDt}"/>
                    <h:outputText value="#{atoLegalController.selected.aleDt}" title="#{bundle.ViewAtoLegalTitle_aleDt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleAno}"/>
                    <h:outputText value="#{atoLegalController.selected.aleAno}" title="#{bundle.ViewAtoLegalTitle_aleAno}"/>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleDtPub}"/>
                    <h:outputText value="#{atoLegalController.selected.aleDtPub}" title="#{bundle.ViewAtoLegalTitle_aleDtPub}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleVersao}"/>
                    <h:outputText value="#{atoLegalController.selected.aleVersao}" title="#{bundle.ViewAtoLegalTitle_aleVersao}"/>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleStatus}"/>
                    <h:outputText value="#{atoLegalController.selected.aleStatus}" title="#{bundle.ViewAtoLegalTitle_aleStatus}"/>
                    <h:outputText value="#{bundle.ViewAtoLegalLabel_aleTalId}"/>
                    <h:outputText value="#{atoLegalController.selected.aleTalId}" title="#{bundle.ViewAtoLegalTitle_aleTalId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atoLegalController.destroyAndView}" value="#{bundle.ViewAtoLegalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtoLegalEditLink}"/>
                <br />
                <h:commandLink action="#{atoLegalController.prepareCreate}" value="#{bundle.ViewAtoLegalCreateLink}" />
                <br />
                <h:commandLink action="#{atoLegalController.prepareList}" value="#{bundle.ViewAtoLegalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtoLegalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
