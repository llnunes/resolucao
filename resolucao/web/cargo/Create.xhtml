<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgId}" for="crgId" />
                    <h:inputText id="crgId" value="#{cargoController.selected.crgId}" title="#{bundle.CreateCargoTitle_crgId}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgNm}" for="crgNm" />
                    <h:inputText id="crgNm" value="#{cargoController.selected.crgNm}" title="#{bundle.CreateCargoTitle_crgNm}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_crgNm}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgDs}" for="crgDs" />
                    <h:inputText id="crgDs" value="#{cargoController.selected.crgDs}" title="#{bundle.CreateCargoTitle_crgDs}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgStatus}" for="crgStatus" />
                    <h:inputText id="crgStatus" value="#{cargoController.selected.crgStatus}" title="#{bundle.CreateCargoTitle_crgStatus}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_crgStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
