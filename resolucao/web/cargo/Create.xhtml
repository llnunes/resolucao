<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <!--<h:form prependId="false">-->
            <p:growl id="messages" life="3000"/>

            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{bundle.LegendCargoTitle}"/>
                </f:facet>
                <h:panelGrid columns="2">                
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgNm}" for="crgNm" />
                    <p:inputText id="crgNm" size="70" maxlength="100" value="#{cargoController.selected.crgNm}" title="#{bundle.CreateCargoTitle_crgNm}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_crgNm}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_crgDesc}" for="crgDesc" />
                    <p:inputText id="crgDesc" size="70" maxlength="255" value="#{cargoController.selected.crgDs}" title="#{bundle.CreateCargoTitle_crgDesc}" />
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" /> &nbsp;
                <p:commandButton ajax="false" action="#{cargoController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
            </p:panel>
            <!--</h:form>-->
        </ui:define>
    </ui:composition>

</html>
