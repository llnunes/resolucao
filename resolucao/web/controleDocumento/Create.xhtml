<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateControleDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmId}" for="tcmId" />
                    <h:inputText id="tcmId" value="#{controleDocumentoController.selected.tcmId}" title="#{bundle.CreateControleDocumentoTitle_tcmId}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmDtCadastro}" for="tcmDtCadastro" />
                    <h:inputText id="tcmDtCadastro" value="#{controleDocumentoController.selected.tcmDtCadastro}" title="#{bundle.CreateControleDocumentoTitle_tcmDtCadastro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmDtExpedicao}" for="tcmDtExpedicao" />
                    <h:inputText id="tcmDtExpedicao" value="#{controleDocumentoController.selected.tcmDtExpedicao}" title="#{bundle.CreateControleDocumentoTitle_tcmDtExpedicao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmTxNumero}" for="tcmTxNumero" />
                    <h:inputText id="tcmTxNumero" value="#{controleDocumentoController.selected.tcmTxNumero}" title="#{bundle.CreateControleDocumentoTitle_tcmTxNumero}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmTxObservacao}" for="tcmTxObservacao" />
                    <h:inputTextarea rows="4" cols="30" id="tcmTxObservacao" value="#{controleDocumentoController.selected.tcmTxObservacao}" title="#{bundle.CreateControleDocumentoTitle_tcmTxObservacao}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmProton}" for="tcmProton" />
                    <h:inputText id="tcmProton" value="#{controleDocumentoController.selected.tcmProton}" title="#{bundle.CreateControleDocumentoTitle_tcmProton}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmIcObrigatorio}" for="tcmIcObrigatorio" />
                    <h:inputText id="tcmIcObrigatorio" value="#{controleDocumentoController.selected.tcmIcObrigatorio}" title="#{bundle.CreateControleDocumentoTitle_tcmIcObrigatorio}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmDocVinculo}" for="tcmDocVinculo" />
                    <h:inputText id="tcmDocVinculo" value="#{controleDocumentoController.selected.tcmDocVinculo}" title="#{bundle.CreateControleDocumentoTitle_tcmDocVinculo}" />
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmStatus}" for="tcmStatus" />
                    <h:inputText id="tcmStatus" value="#{controleDocumentoController.selected.tcmStatus}" title="#{bundle.CreateControleDocumentoTitle_tcmStatus}" required="true" requiredMessage="#{bundle.CreateControleDocumentoRequiredMessage_tcmStatus}"/>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmUsiId}" for="tcmUsiId" />
                    <h:selectOneMenu id="tcmUsiId" value="#{controleDocumentoController.selected.tcmUsiId}" title="#{bundle.CreateControleDocumentoTitle_tcmUsiId}" required="true" requiredMessage="#{bundle.CreateControleDocumentoRequiredMessage_tcmUsiId}">
                        <f:selectItems value="#{usinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmTopId}" for="tcmTopId" />
                    <h:selectOneMenu id="tcmTopId" value="#{controleDocumentoController.selected.tcmTopId}" title="#{bundle.CreateControleDocumentoTitle_tcmTopId}" >
                        <f:selectItems value="#{tipoOperacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmTdcId}" for="tcmTdcId" />
                    <h:selectOneMenu id="tcmTdcId" value="#{controleDocumentoController.selected.tcmTdcId}" title="#{bundle.CreateControleDocumentoTitle_tcmTdcId}" required="true" requiredMessage="#{bundle.CreateControleDocumentoRequiredMessage_tcmTdcId}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmSdcId}" for="tcmSdcId" />
                    <h:selectOneMenu id="tcmSdcId" value="#{controleDocumentoController.selected.tcmSdcId}" title="#{bundle.CreateControleDocumentoTitle_tcmSdcId}" required="true" requiredMessage="#{bundle.CreateControleDocumentoRequiredMessage_tcmSdcId}">
                        <f:selectItems value="#{statusDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateControleDocumentoLabel_tcmRspId}" for="tcmRspId" />
                    <h:selectOneMenu id="tcmRspId" value="#{controleDocumentoController.selected.tcmRspId}" title="#{bundle.CreateControleDocumentoTitle_tcmRspId}" >
                        <f:selectItems value="#{responsavelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{controleDocumentoController.create}" value="#{bundle.CreateControleDocumentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{controleDocumentoController.prepareList}" value="#{bundle.CreateControleDocumentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateControleDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
