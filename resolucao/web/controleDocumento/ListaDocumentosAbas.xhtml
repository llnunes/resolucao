<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListControleDocumentoTitle}"></h:outputText>

            <p:growl id="messages" life="3000" />

                <p:tab id="tabProjetos" titletip="1" title="#{bundle.abaProjetoDeInstalacao_title}" >

                <p:tab id="tabRelatorioDeInstalacao" titletip="2" title="#{bundle.abaRelatorioDeInstalacao_title}">
                    <ui:include src="/controleDocumento/tabs/tabRelatorioDeInstalacao.xhtml"/>
                </p:tab>

                <p:tab id="tabRelatorioAnual" titletip="3" title="#{bundle.abaRelatorioAnual_title}">
                    <ui:include src="/controleDocumento/tabs/tabRelatorioAnual.xhtml" />                    
                </p:tab>

                <p:tab id="tabRelatorioDados396" titletip="4" title="#{bundle.abaRelatorioDados396_title}">
                    <ui:include src="/controleDocumento/tabs/tabRelatorioDados396.xhtml" />                    
                </p:tab>

                <p:tab id="tabBatimetria" titletip="5" title="#{bundle.abaPropostaBatimetria_title}">

                </p:tab>

                <p:tab id="tabRelatorioBatimetria" titletip="6" title="#{bundle.abaLevantamentoBatimetria_title}">
                    <ui:include src="/controleDocumento/tabs/tabRelatorioBatimetria.xhtml" />              
                </p:tab>

            </p:tabView>   

        </ui:define>
    </ui:composition>
</html>
