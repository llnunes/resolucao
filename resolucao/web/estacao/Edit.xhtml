<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.EditEstacaoLabel_estId}" for="estId" />
                    <h:inputText id="estId" value="#{estacaoController.selected.estId}" title="#{bundle.EditEstacaoTitle_estId}" />
                    <h:outputLabel value="#{bundle.EditEstacaoLabel_estAneelPlu}" for="estAneelPlu" />

                    <h:inputText id="estIntervaloColeta" value="#{estacaoController.selected.estIntervaloColeta}" title="#{bundle.EditEstacaoTitle_estIntervaloColeta}" />
                    <h:outputLabel value="#{bundle.EditEstacaoLabel_estContadorChuva}" for="estContadorChuva" />
                    <h:inputText id="estContadorChuva" value="#{estacaoController.selected.estContadorChuva}" title="#{bundle.EditEstacaoTitle_estContadorChuva}" />
                    <h:outputLabel value="#{bundle.EditEstacaoLabel_estDescricao}" for="estDescricao" />
                    <h:inputTextarea rows="4" cols="30" id="estDescricao" value="#{estacaoController.selected.estDescricao}" title="#{bundle.EditEstacaoTitle_estDescricao}" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstacaoLabel_estacaoDetalhe}" for="estacaoDetalhe" />
                    <h:selectOneMenu id="estacaoDetalhe" value="#{estacaoController.selected.estacaoDetalhe}" title="#{bundle.EditEstacaoTitle_estacaoDetalhe}" >

                <br />
                <h:link outcome="View" value="#{bundle.EditEstacaoViewLink}"/>
                <br />
                <h:commandLink action="#{estacaoController.prepareList}" value="#{bundle.EditEstacaoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditEstacaoIndexLink}" />

        </ui:define>
    </ui:composition>
