<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistResolucaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistResolucaoEmpty}" rendered="#{histResolucaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{histResolucaoController.items.rowCount > 0}">
                    <h:outputText value="#{histResolucaoController.pagination.pageFirstItem + 1}..#{histResolucaoController.pagination.pageLastItem + 1}/#{histResolucaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{histResolucaoController.previous}" value="#{bundle.Previous} #{histResolucaoController.pagination.pageSize}" rendered="#{histResolucaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{histResolucaoController.next}" value="#{bundle.Next} #{histResolucaoController.pagination.pageSize}" rendered="#{histResolucaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{histResolucaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreRegistroId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreRegistroId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreFlag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreDtOperacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreDtOperacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreDs}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreDs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreUreId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreUreId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistResolucaoTitle_hreTpeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hreTpeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{histResolucaoController.prepareView}" value="#{bundle.ListHistResolucaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{histResolucaoController.prepareEdit}" value="#{bundle.ListHistResolucaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{histResolucaoController.destroy}" value="#{bundle.ListHistResolucaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{histResolucaoController.prepareCreate}" value="#{bundle.ListHistResolucaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistResolucaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
