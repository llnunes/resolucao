<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistResolucaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreId}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreId}" title="#{bundle.ViewHistResolucaoTitle_hreId}"/>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreRegistroId}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreRegistroId}" title="#{bundle.ViewHistResolucaoTitle_hreRegistroId}"/>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreFlag}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreFlag}" title="#{bundle.ViewHistResolucaoTitle_hreFlag}"/>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreDtOperacao}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreDtOperacao}" title="#{bundle.ViewHistResolucaoTitle_hreDtOperacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreDs}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreDs}" title="#{bundle.ViewHistResolucaoTitle_hreDs}"/>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreUreId}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreUreId}" title="#{bundle.ViewHistResolucaoTitle_hreUreId}"/>
                    <h:outputText value="#{bundle.ViewHistResolucaoLabel_hreTpeId}"/>
                    <h:outputText value="#{histResolucaoController.selected.hreTpeId}" title="#{bundle.ViewHistResolucaoTitle_hreTpeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{histResolucaoController.destroyAndView}" value="#{bundle.ViewHistResolucaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistResolucaoEditLink}"/>
                <br />
                <h:commandLink action="#{histResolucaoController.prepareCreate}" value="#{bundle.ViewHistResolucaoCreateLink}" />
                <br />
                <h:commandLink action="#{histResolucaoController.prepareList}" value="#{bundle.ViewHistResolucaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistResolucaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
