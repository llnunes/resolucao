<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Principal</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <p:dataTable value="#{tipoUsinaController.lista}" var="item" id="tbl" > 
            <p:column headerText="ID">
                <h:outputText value="#{item.tpuId}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{item.tpuNm}" />
            </p:column>
            <p:column headerText="Descricao">
                <h:outputText value="#{item.tpuDs}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{item.tpuStatus}" />
            </p:column>
        </p:dataTable>
        
        <br />
        <hr />
        <br />
        
        <p:dataTable value="#{orgaoController.lista}" var="item" id="tbl2" > 
            <p:column headerText="ID">
                <h:outputText value="#{item.orgId}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{item.orgCnpj}" />
            </p:column>
            <p:column headerText="Descricao">
                <h:outputText value="#{item.orgNm}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{item.orgStgId.stgNm}" />
            </p:column>
        </p:dataTable>

    </h:body>
</html>
