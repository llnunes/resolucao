<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusDocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>
            <!--<h:form>-->
                <p:growl id="messages" life="3000"/>
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.LegendStatusDocTitle}"/>
                    </f:facet>

                    <h:panelGrid columns="2">
                        <ui:remove>
                            <h:outputLabel value="#{bundle.CreateStatusDocLabel_sdcId}" for="sdcId" />
                            <p:inputText id="sdcId" value="#{statusDocumentoController.selected.sdcId}" title="#{bundle.CreateStatusDocTitle_sdcId}" required="true" requiredMessage="#{bundle.CreateStatusDocRequiredMessage_sdcId}"/>
                        </ui:remove>
                        <h:outputLabel value="#{bundle.CreateStatusDocLabel_sdcNm}" for="sdcNm" />
                        <p:inputText id="sdcNm" size="70" maxlength="100" value="#{statusDocumentoController.selected.sdcNm}" title="#{bundle.CreateStatusDocTitle_sdcNm}" required="true" requiredMessage="#{bundle.CreateStatusDocRequiredMessage_sdcNm}"/>
                        <h:outputLabel value="#{bundle.CreateStatusDocLabel_sdcDs}" for="sdcDs" />
                        <p:inputText id="sdcDs" size="70" maxlength="255" value="#{statusDocumentoController.selected.sdcDs}" title="#{bundle.CreateStatusDocTitle_sdcDs}" />
                    </h:panelGrid>
                    <br />

                    <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{statusDocumentoController.create}" value="#{bundle.CreateStatusDocSaveLink}" /> &nbsp;
                    <p:commandButton ajax="false" action="#{statusDocumentoController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.CreateStatusDocShowAllLink}" immediate="true"/>

                </p:panel>
            <!--</h:form>-->
        </ui:define>
    </ui:composition>

</html>
