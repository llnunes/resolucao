<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=9" />
                <meta content='text/html; charset=ISO-8859-1' http-equiv="Content-Type"/>
                <title><ui:insert name="title">#{bundle.titleApplication} </ui:insert></title>
            </f:facet>
            <h:outputScript name="locale-primefaces.js" library="js" /> 
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
            <h:outputStylesheet name="icones.css" library="css"/>   
        </h:head>
        <h:body>

            <h:form id="formList">
                <p:layout fullPage="true" >
                    <p:layoutUnit id="top" position="north" size="140" gutter="0">
                        <script src="http://portal2010.ana.gov.br/barragoverno/barraGov.js" />
                        <div id="barraana"/>
                        <div id="topo">
                            <div style="clear: both;"></div>
                            <div class="cabecalho">
                                <div class="imagem">
                                    <p:graphicImage id="imgLogoLocation_template" value="#{bundle.imgLogoLocation}" /> 
                                </div>                     
                                <div class="titulo">
                                    <h:outputText id="titleApplication_template" styleClass="logoTitulo" value="#{bundle.titleApplication}"/><br/>
                                    <h:outputText id="titleResolucao_template" styleClass="resolucaoTitle" value="#{bundle.titleResolucao}"/>
                                </div>
                            </div>
                            <div style="clear: both;"></div>

                            <ui:include src="/menu.xhtml"/>
                        </div>
                    </p:layoutUnit>                                 

                    <p:layoutUnit id="left" position="west" size="190" collapsible="true">                 
                        <p:menu style="width: 170px">                  
                            <p:submenu label="Documentos Principais">  
                                <p:menuitem value="#{bundle.menuLateralProjetoDeInstalacao_title}" action="#{controleDocumentoController.prepareListaProjetos}" immediate="true" ajax="false" />  
                                <p:menuitem value="#{bundle.menuLateralRelatorioDeInstalacao_title}" action="#{controleDocumentoController.prepareListaRelatorioDeInstalacao}" immediate="true" ajax="false" />  
                                <p:menuitem value="#{bundle.menuLateralRelatorioAnual_title}" action="#{controleDocumentoController.prepareListaRelatorioAnual}" immediate="true" ajax="false" />  
                                <p:menuitem value="#{bundle.menuLateralRelatorioDados396_title}" action="#{controleDocumentoController.prepareListaRelatorioDados396}" immediate="true" ajax="false" />  
                                <p:menuitem value="#{bundle.menuLateralPropostaBatimetria_title}" action="#{controleDocumentoController.prepareListaBatimetria}" immediate="true" ajax="false" />  
                                <p:menuitem value="#{bundle.menuLateralLevantamentoBatimetria_title}" action="#{controleDocumentoController.prepareListaRelatorioBatimetria}" immediate="true" ajax="false" /> 
                            </p:submenu>
                        </p:menu>                         
                    </p:layoutUnit>

                    <p:layoutUnit id="center" position="center">
                        <div id="conteudo" align="left"> 
                            <div style="clear: both;"></div>
                            <div style="position: relative; z-index: 1000;">
                                <div style="float:left;">
                                    <h2 style="padding-bottom: 10px;">
                                        <ui:insert name="title">Default Title</ui:insert>             
                                    </h2>
                                </div>
                                <div align="right" style="float: top; text-align: right;">
                                    <h:outputText id="menuUsuarioLogado_template" value="#{bundle.menuUsuarioLogado} #{autenticadorController.loginUsuario}"/>
                                </div>

                            </div>
                            <div style="clear: both;"></div>

                            <ui:insert name="body"> </ui:insert>

                        </div>

                    </p:layoutUnit>

                    <p:layoutUnit id="bottom" position="south" size="40" style="text-align: center;">                       
                        <h:outputLink  id="sitoAna_templatebottom" styleClass="formataLink" target="new" value="#{bundle.sitioAna}">#{autenticadorController.ano}</h:outputLink> <h:outputLabel value="#{bundle.footerMsgDesenvolvedor}"/><br/>
                        <h:outputLink  id="sitioResolucao_templatebottom" styleClass="formataLink" target="new" value="#{bundle.sitioResolucao}">#{bundle.footerMsgSitioResolucao}</h:outputLink>                        
                    </p:layoutUnit>  

                </p:layout>     
            </h:form>
        </h:body>

    </f:view>
</html>
