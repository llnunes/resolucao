<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoAtoLegalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <p:growl id="messages" life="3000"/>

            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>
            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{bundle.LegendTipoAtoLegalTitle}"></h:outputText>
                </f:facet>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoAtoLegalLabel_talId}" for="talId" />
                    <p:inplace toggleable="false">
                        <p:inputText id="talId" value="#{tipoAtoLegalController.selected.talId}" readonly="true" title="#{bundle.EditTipoAtoLegalTitle_talId}" required="true" requiredMessage="#{bundle.EditTipoAtoLegalRequiredMessage_talId}"/>
                    </p:inplace>

                    <h:outputLabel value="#{bundle.EditTipoAtoLegalLabel_talSigla}" for="talSigla" />
                    <p:inputText id="talSigla" size="10" maxlength="3" onblur="this.value = this.value.toUpperCase();" value="#{tipoAtoLegalController.selected.talSigla}" title="#{bundle.EditTipoAtoLegalTitle_talSigla}" required="true" requiredMessage="#{bundle.EditTipoAtoLegalRequiredMessage_talSigla}">
                        <p:focus for="talSigla"/> 
                    </p:inputText>

                    <h:outputLabel value="#{bundle.EditTipoAtoLegalLabel_talNm}" for="talNm" />
                    <p:inputText id="talNm" value="#{tipoAtoLegalController.selected.talNm}" size="70" maxlength="100" title="#{bundle.EditTipoAtoLegalTitle_talNm}" required="true" requiredMessage="#{bundle.EditTipoAtoLegalRequiredMessage_talNm}">
                        <p:focus for="talNm"/>
                    </p:inputText>
                    <h:outputLabel value="#{bundle.EditTipoAtoLegalLabel_talDs}" for="talDs" />
                    <p:inputText id="talDs" value="#{tipoAtoLegalController.selected.talDs}" size="70" maxlength="255" title="#{bundle.EditTipoAtoLegalTitle_talDs}" />

                    <h:outputLabel value="#{bundle.EditTipoAtoLegalLabel_talStatus}" for="talStatus"/>
                    <p:selectOneMenu value="#{tipoAtoLegalController.selected.talStatus}" id="talStatus" required="true" requiredMessage="#{bundle.EditTipoAtoLegalRequiredMessage_talStatus}" >                            
                        <f:selectItem itemLabel="Ativo" itemValue="#{1}"/>
                        <f:selectItem itemLabel="Inativo" itemValue="#{0}"/>
                    </p:selectOneMenu>   

                    <h:outputLabel value="#{bundle.createBy}" for="nomeCriador" rendered="#{not empty tipoAtoLegalController.selected.historicoCriacao.nomeUsuario}"/>
                    <h:outputText id="nomeCriador" value="#{tipoAtoLegalController.selected.historicoCriacao.nomeUsuario}" rendered="#{not empty tipoAtoLegalController.selected.historicoCriacao.nomeUsuario}"/>
                    <h:outputLabel value="#{bundle.createDate}" for="dataCriacao" rendered="#{not empty tipoAtoLegalController.selected.historicoCriacao.dataHora}"/>
                    <h:outputText id="dataCriacao" value="#{tipoAtoLegalController.selected.historicoCriacao.dataHora}" rendered="#{not empty tipoAtoLegalController.selected.historicoCriacao.dataHora}"/>     
                    <h:outputLabel value="#{bundle.updateBy}" for="nomeAlterador" rendered="#{not empty tipoAtoLegalController.selected.historicoAlteracao.nomeUsuario}"/>
                    <h:outputText id="nomeAlterador" value="#{tipoAtoLegalController.selected.historicoAlteracao.nomeUsuario}" rendered="#{not empty tipoAtoLegalController.selected.historicoAlteracao.nomeUsuario}"/>
                    <h:outputLabel value="#{bundle.updateDate}" for="dataAlteracao" rendered="#{not empty tipoAtoLegalController.selected.historicoAlteracao.dataHora}"/>
                    <h:outputText id="dataAlteracao" value="#{tipoAtoLegalController.selected.historicoAlteracao.dataHora}" rendered="#{not empty tipoAtoLegalController.selected.historicoAlteracao.dataHora}" /> 


                </h:panelGrid>

                <br/>
                <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{tipoAtoLegalController.update}" value="#{bundle.EditTipoAtoLegalSaveLink}"/> &nbsp;                
                <p:commandButton ajax="false" action="#{tipoAtoLegalController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.EditTipoAtoLegalShowAllLink}" immediate="true"/>

            </p:panel>

        </ui:define>
    </ui:composition>

</html>
