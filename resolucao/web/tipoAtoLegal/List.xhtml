<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTipoAtoLegalEmpty}" rendered="#{tipoAtoLegalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoAtoLegalController.items.rowCount > 0}">

                    <h:commandLink action="#{tipoAtoLegalController.next}" value="#{bundle.Next} #{tipoAtoLegalController.pagination.pageSize}" rendered="#{tipoAtoLegalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoAtoLegalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtoLegalTitle_talId}"/>
                            </f:facet>
                            <h:outputText value="#{item.talId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtoLegalTitle_talNm}"/>
                            </f:facet>
                            <h:outputText value="#{item.talNm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtoLegalTitle_talSigla}"/>
                            </f:facet>
                            <h:outputText value="#{item.talSigla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtoLegalTitle_talDs}"/>
                            </f:facet>
                            <h:outputText value="#{item.talDs}"/>

                        <h:column>

                            <h:outputText value="#{item.talStatus}"/>

                        <h:column>
                            <f:facet name="header">

                            <h:outputText value=" "/>

                <br />
