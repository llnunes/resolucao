<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>
            <!--<h:form>-->
                <p:growl id="messages" life="3000"/>
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.LegendTipoDocumentoTitle}"/>                        
                    </f:facet>

                    <h:panelGrid columns="2">
                        <ui:remove>
                            <h:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tdcId}" for="tdcId" />
                            <p:inputText id="tdcId" value="#{tipoDocumentoController.selected.tdcId}" title="#{bundle.CreateTipoDocumentoTitle_tdcId}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_tdcId}"/>
                        </ui:remove>
                        <h:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tdcNm}" for="tdcNm" />
                        <p:inputText id="tdcNm" size="70" maxlength="100" value="#{tipoDocumentoController.selected.tdcNm}" title="#{bundle.CreateTipoDocumentoTitle_tdcNm}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_tdcNm}"/>
                        <h:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tdcDs}" for="tdcDs" />
                        <p:inputText id="tdcDs" size="70" maxlength="255" value="#{tipoDocumentoController.selected.tdcDs}" title="#{bundle.CreateTipoDocumentoTitle_tdcDs}" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{tipoDocumentoController.create}" value="#{bundle.CreateTipoDocumentoSaveLink}" /> &nbsp;
                    <p:commandButton ajax="false" action="#{tipoDocumentoController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.CreateTipoDocumentoShowAllLink}" immediate="true"/>

                </p:panel>
            <!--</h:form>-->
        </ui:define>
    </ui:composition>

</html>
