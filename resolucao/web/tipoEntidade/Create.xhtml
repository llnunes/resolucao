<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoEntidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoEntidadeLabel_tpeId}" for="tpeId" />
                    <h:inputText id="tpeId" value="#{tipoEntidadeController.selected.tpeId}" title="#{bundle.CreateTipoEntidadeTitle_tpeId}" />
                    <h:outputLabel value="#{bundle.CreateTipoEntidadeLabel_tpeNm}" for="tpeNm" />
                    <h:inputText id="tpeNm" value="#{tipoEntidadeController.selected.tpeNm}" title="#{bundle.CreateTipoEntidadeTitle_tpeNm}" required="true" requiredMessage="#{bundle.CreateTipoEntidadeRequiredMessage_tpeNm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoEntidadeController.create}" value="#{bundle.CreateTipoEntidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoEntidadeController.prepareList}" value="#{bundle.CreateTipoEntidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoEntidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
