<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoEntidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoEntidadeLabel_tpeId}" for="tpeId" />
                    <h:inputText id="tpeId" value="#{tipoEntidadeController.selected.tpeId}" title="#{bundle.EditTipoEntidadeTitle_tpeId}" />
                    <h:outputLabel value="#{bundle.EditTipoEntidadeLabel_tpeNm}" for="tpeNm" />
                    <h:inputText id="tpeNm" value="#{tipoEntidadeController.selected.tpeNm}" title="#{bundle.EditTipoEntidadeTitle_tpeNm}" required="true" requiredMessage="#{bundle.EditTipoEntidadeRequiredMessage_tpeNm}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoEntidadeController.update}" value="#{bundle.EditTipoEntidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoEntidadeViewLink}"/>
                <br />
                <h:commandLink action="#{tipoEntidadeController.prepareList}" value="#{bundle.EditTipoEntidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoEntidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
