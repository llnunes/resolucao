<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoEntidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEntidadeEmpty}" rendered="#{tipoEntidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEntidadeController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEntidadeController.pagination.pageFirstItem + 1}..#{tipoEntidadeController.pagination.pageLastItem + 1}/#{tipoEntidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoEntidadeController.previous}" value="#{bundle.Previous} #{tipoEntidadeController.pagination.pageSize}" rendered="#{tipoEntidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoEntidadeController.next}" value="#{bundle.Next} #{tipoEntidadeController.pagination.pageSize}" rendered="#{tipoEntidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEntidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEntidadeTitle_tpeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEntidadeTitle_tpeNm}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpeNm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoEntidadeController.prepareView}" value="#{bundle.ListTipoEntidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEntidadeController.prepareEdit}" value="#{bundle.ListTipoEntidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEntidadeController.destroy}" value="#{bundle.ListTipoEntidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoEntidadeController.prepareCreate}" value="#{bundle.ListTipoEntidadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoEntidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
