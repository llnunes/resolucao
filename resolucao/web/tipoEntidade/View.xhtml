<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoEntidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoEntidadeLabel_tpeId}"/>
                    <h:outputText value="#{tipoEntidadeController.selected.tpeId}" title="#{bundle.ViewTipoEntidadeTitle_tpeId}"/>
                    <h:outputText value="#{bundle.ViewTipoEntidadeLabel_tpeNm}"/>
                    <h:outputText value="#{tipoEntidadeController.selected.tpeNm}" title="#{bundle.ViewTipoEntidadeTitle_tpeNm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoEntidadeController.destroyAndView}" value="#{bundle.ViewTipoEntidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoEntidadeEditLink}"/>
                <br />
                <h:commandLink action="#{tipoEntidadeController.prepareCreate}" value="#{bundle.ViewTipoEntidadeCreateLink}" />
                <br />
                <h:commandLink action="#{tipoEntidadeController.prepareList}" value="#{bundle.ViewTipoEntidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoEntidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
