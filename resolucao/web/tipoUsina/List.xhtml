<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTipoUsinaEmpty}" rendered="#{tipoUsinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoUsinaController.items.rowCount > 0}">

                    <h:commandLink action="#{tipoUsinaController.previous}" value="#{bundle.Previous} #{tipoUsinaController.pagination.pageSize}" rendered="#{tipoUsinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoUsinaController.next}" value="#{bundle.Next} #{tipoUsinaController.pagination.pageSize}" rendered="#{tipoUsinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoUsinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoUsinaTitle_tpuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpuId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoUsinaTitle_tpuNm}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpuNm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.tpuDs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoUsinaTitle_tpuStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpuStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>

                            <h:commandLink action="#{tipoUsinaController.prepareEdit}" value="#{bundle.ListTipoUsinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoUsinaController.destroy}" value="#{bundle.ListTipoUsinaDestroyLink}"/>

                <br />
