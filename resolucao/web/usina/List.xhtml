<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsinaEmpty}" rendered="#{usinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usinaController.items.rowCount > 0}">
                    <h:outputText value="#{usinaController.pagination.pageFirstItem + 1}..#{usinaController.pagination.pageLastItem + 1}/#{usinaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usinaController.previous}" value="#{bundle.Previous} #{usinaController.pagination.pageSize}" rendered="#{usinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usinaController.next}" value="#{bundle.Next} #{usinaController.pagination.pageSize}" rendered="#{usinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiOrgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiOrgId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiNm}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiNm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiNuAreaDrenagem}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiNuAreaDrenagem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiNuAreaIncremental}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiNuAreaIncremental}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiNuAreaInundada}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiNuAreaInundada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiNuPotencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiNuPotencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiLatitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiLatitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiLongitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiLongitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiSbccodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiSbccodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiDtaOperacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiDtaOperacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiProcesso}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiProcesso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiTxObservacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiTxObservacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiTxEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiTxEndereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiTxCep}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiTxCep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiUssId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiUssId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsinaTitle_usiTpuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usiTpuId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usinaController.prepareView}" value="#{bundle.ListUsinaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usinaController.prepareEdit}" value="#{bundle.ListUsinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usinaController.destroy}" value="#{bundle.ListUsinaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usinaController.prepareCreate}" value="#{bundle.ListUsinaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
