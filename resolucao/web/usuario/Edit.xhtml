<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <!--<h:form prependId="false">-->
            <p:growl id="messages" life="3000"/>

            <h:panelGroup id="messagePanel" styleClass="ajustaListaMensagemErro"  layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="list"/>
            </h:panelGroup>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{bundle.LegendUsuarioTitle}"/>
                </f:facet>
                <h:panelGrid columns="2">                        
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ureId}" for="ureId" />
                    <p:inplace id="basic" >
                        <p:inputText id="ureId" readonly="true" value="#{usuarioResolucaoController.selected.ureId}" title="#{bundle.EditUsuarioTitle_ureId}" />
                    </p:inplace>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ureNm}" for="ureNm" />
                    <p:inputText id="ureNm" value="#{usuarioResolucaoController.selected.ureNm}" styleClass="widthInput" title="#{bundle.EditUsuarioTitle_ureNm}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ureNm}">
                        <p:focus for="ureNm"/>
                    </p:inputText>

                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ureTxLogin}" for="ureTxLogin" />
                    <p:inputText id="ureTxLogin" maxlength="255" value="#{usuarioResolucaoController.selected.ureTxLogin}" title="#{bundle.EditUsuarioTitle_ureTxLogin}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ureTxLogin}"/>

                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ureEmail}" for="ureEmail" />                        
                    <p:inputText id="ureEmail" styleClass="widthInput" maxlength="255" value="#{usuarioResolucaoController.selected.ureEmail}" title="#{bundle.EditUsuarioTitle_ureEmail}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ureEmail}">
                        <f:validator for="ureEmail" validatorId="br.gov.ana.validators.EmailValidator"/>
                    </p:inputText>

                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ureTxSenha}" for="ureTxSenha" />
                    <h:inputSecret id="ureTxSenha" value="#{usuarioResolucaoController.selected.ureTxSenha}" title="#{bundle.EditUsuarioTitle_ureTxSenha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ureTxSenha}"/>

                    <h:outputLabel value="#{bundle.createBy}" for="nomeCriador" rendered="#{not empty usuarioResolucaoController.selected.historicoCriacao.nomeUsuario}"/>
                    <h:outputText id="nomeCriador" value="#{usuarioResolucaoController.selected.historicoCriacao.nomeUsuario}" rendered="#{not empty usuarioResolucaoController.selected.historicoCriacao.nomeUsuario}"/>
                    <h:outputLabel value="#{bundle.createDate}" for="dataCriacao" rendered="#{not empty usuarioResolucaoController.selected.historicoCriacao.dataHora}"/>
                    <h:outputText id="dataCriacao" value="#{usuarioResolucaoController.selected.historicoCriacao.dataHora}" rendered="#{not empty usuarioResolucaoController.selected.historicoCriacao.dataHora}"/>     
                    <h:outputLabel value="#{bundle.updateBy}" for="nomeAlterador" rendered="#{not empty usuarioResolucaoController.selected.historicoAlteracao.nomeUsuario}"/>
                    <h:outputText id="nomeAlterador" value="#{usuarioResolucaoController.selected.historicoAlteracao.nomeUsuario}" rendered="#{not empty usuarioResolucaoController.selected.historicoAlteracao.nomeUsuario}"/>
                    <h:outputLabel value="#{bundle.updateDate}" for="dataAlteracao" rendered="#{not empty usuarioResolucaoController.selected.historicoAlteracao.dataHora}"/>
                    <h:outputText id="dataAlteracao" value="#{usuarioResolucaoController.selected.historicoAlteracao.dataHora}" rendered="#{not empty usuarioResolucaoController.selected.historicoAlteracao.dataHora}" />

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" rendered="#{!autenticadorController.loginVisualizador}" icon="#{bundle.icone_salvar}" action="#{usuarioResolucaoController.update}" value="#{bundle.EditUsuarioSaveLink}"/>&nbsp;                   
                <p:commandButton ajax="false" action="#{usuarioResolucaoController.prepareList}" icon="#{bundle.icone_listar}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>

            </p:panel>


            <!--</h:form>-->
        </ui:define>
    </ui:composition>

</html>
