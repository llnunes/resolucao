<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                    <h:inputText id="ureId" value="#{usuarioResolucaoController.selected.ureId}" title="#{bundle.CreateUsuarioResolucaoTitle_ureId}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioResolucaoLabel_ureTxLogin}" for="ureTxLogin" />
                    <h:inputText id="ureTxLogin" value="#{usuarioResolucaoController.selected.ureTxLogin}" title="#{bundle.CreateUsuarioResolucaoTitle_ureTxLogin}" required="true" requiredMessage="#{bundle.CreateUsuarioResolucaoRequiredMessage_ureTxLogin}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioResolucaoLabel_ureTxSenha}" for="ureTxSenha" />
                    <h:inputText id="ureTxSenha" value="#{usuarioResolucaoController.selected.ureTxSenha}" title="#{bundle.CreateUsuarioResolucaoTitle_ureTxSenha}" required="true" requiredMessage="#{bundle.CreateUsuarioResolucaoRequiredMessage_ureTxSenha}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioResolucaoLabel_ureNm}" for="ureNm" />

                    <h:outputLabel value="#{bundle.CreateUsuarioResolucaoLabel_ureStatus}" for="ureStatus" />
                    <h:inputText id="ureStatus" value="#{usuarioResolucaoController.selected.ureStatus}" title="#{bundle.CreateUsuarioResolucaoTitle_ureStatus}" required="true" requiredMessage="#{bundle.CreateUsuarioResolucaoRequiredMessage_ureStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioResolucaoController.create}" value="#{bundle.CreateUsuarioResolucaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioResolucaoController.prepareList}" value="#{bundle.CreateUsuarioResolucaoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioResolucaoIndexLink}"/>
